name: CI & Deploy to Render

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      # Install & build backend
      - name: Install backend dependencies
        run: npm ci
        working-directory: ./backend

      - name: Run backend tests
        run: npm test
        working-directory: ./backend

      # Install & build frontend
      - name: Install frontend dependencies
        run: npm ci
        working-directory: ./frontend

      - name: Build frontend
        run: npm run build
        working-directory: ./frontend

      # Trigger redeploy on Render
      - name: Trigger Render Deploy (Backend)
        run: curl -X POST ${{ secrets.RENDER_DEPLOY_URL_BACKEND }}

      - name: Trigger Render Deploy (Frontend)
        run: curl -X POST ${{ secrets.RENDER_DEPLOY_URL_FRONTEND }}
